<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RK Squared</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/ag-grid/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="../node_modules/ag-grid/dist/styles/ag-theme-balham.css">

    <!-- https://stackoverflow.com/a/37480521/25507 -->
    <script src="../node_modules/jquery/dist/jquery.slim.min.js" onload="window.$ = window.jQuery = module.exports;"></script>

    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
